<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <div class="weather-container">
            <!-- Grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" width="80" height="80" loading="lazy">
                <p>Grant access location</p>
                <p>Allow access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Container -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./images/search.png" width="20" height="20" loading="lazy" alt="search bar">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>

            <!-- Show weather Info -->
            <div class="sub-container user-info-container">
                
                <!-- City name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                
                <!-- Weather description -->
                <p data-weatherDesc></p>

                <!-- Weather Icon -->
                <img data-weatherIcon>

                <!-- Temperature -->
                <p data-temp></p>

                <!-- 3 cards - parameters-->
                <div class="parameter-container">

                    <!-- Card 1 -->
                    <div class="parameter">
                        <img src="./images/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- Card 2 -->
                    <div class="parameter">
                        <img src="./images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- Card 3 -->
                    <div class="parameter">
                        <img src="./images/cloud.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    


    <script src="script.js"></script>
</body>
</html>
